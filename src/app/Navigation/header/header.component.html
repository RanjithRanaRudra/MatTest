<mat-toolbar color="primary">
  <mat-toolbar-row style="cursor:pointer;">
    <mat-icon (click)="onToggleSidenav();">menu</mat-icon>
    <div style="margin-left: 2rem;">
      <a routerLink="/home">ANGULAR FLEX APP</a>
    </div>
    <div fxFlex  fxLayoutAlign="end">
    </div>
     <div>
      <mat-icon matBadge="15" matBadgeColor="warn" [matMenuTriggerFor]="menu">notifications</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
